<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
 <div class="bmicalculator">
    <h2>BMİ CALCULATOR</h2>

 <div class="bmi-container">
    <div class="bmi-box">
        <div id="kg">
        Weight(kg) : 
        <input type="number"  id="weightinput" > </div>
        <div id="cm">Height(cm):
            <input type="number" step="0.01" id="floatinput" placeholder="Like This: 3.14">
         </div>
        </div>
        
        <div class="boxes"> 
                <button type="button" class="btn btn-success"  id="hesaplaButton" onclick="sonuc() ,durumhesapla()" >Hesapla</button>
                <button  type="button" class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div>
    
      <div class="reply"> 
        <label id="sonucLabel">Sonuç:</label> <br>
        <label id="durum">Durum:</label>
      </div>
    
        
     </div>
 </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
   
</body>

</html>
